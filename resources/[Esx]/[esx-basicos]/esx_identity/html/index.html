	<body>
		<div class="dialog">
			<form id="register">
				<h1>Creación de Personaje</h1>
				<h3>(Recuerda no poner ni accentos ni la letra ñ)</h3>
				<input id="firstname" type="text" placeholder="Nombre"><br>
				<input id="lastname" type="text" placeholder="Apellidos"><br>
				<input id="dateofbirth" type="text" placeholder="Fecha de nacimiento (YYYY-MM-DD)"><br>
				<input id="height" type="text" placeholder="Altura (140-200 cm)"><br><center>
				<input type="radio" name="sex" value="m" checked>Masculino
				<input type="radio" name="sex" value="f">Femenino<br></center>
				<button id="submit" type="Enviar">Create</button>
			</form>
		</div>

	</body>
