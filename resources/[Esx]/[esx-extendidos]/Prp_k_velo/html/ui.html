<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Asap:ital@1&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@407&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&effect=outline" rel="stylesheet" type="text/css"> 

	<link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<style>
	body { 
		background-color: rgba(0, 0, 0, 0); 
		margin: 0px auto; 
		overflow: hidden; 
		font-family: 'Share Tech Mono', monospace;
		font-size: 12px;
		color: #AFAFAF;
	}
</style>
<body>
	<div id="Velocimetro">
		<div class="info vehicle inactive animated">
			<div id="speedometer">
				<div id="progress-speed">
					<svg viewBox="0 0 100 100">

						<circle cx="50" cy="50" r="45" class="mask" />
						<circle cx="50" cy="50" r="45" class="speed" />

						<defs>

							<linearGradient id="speed-gradient">
								<stop offset="0%" stop-color="#9700FF"/>
								<stop offset="100%" stop-color="#0099FF"/>
							</linearGradient>

						</defs>

					</svg>

					<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" class="border" /></svg>

				</div>

				<div id="vehicle-speed">

					<span style="font-size: 19px;"></span>
					<strong style="font-size: 10px;">KM/H</strong>

				</div>

				<div id="progress-rpm">

					<svg viewBox="0 0 100 100">

						<circle cx="50" cy="50" r="45" class="mask" />
						<circle cx="50" cy="50" r="45" class="rpm" />

						<defs>
							<linearGradient id="rpm-gradient">
								<stop offset="0%" stop-color="#FF0000"/>
								<stop offset="100%" stop-color="#FFF400"/>
							</linearGradient>
						</defs>

					</svg>

					<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" class="border" /></svg>

				</div>

				<div id="vehicle-rpm">

					<span style="font-size: 12px;"></span>
					<strong style="font-size: 10px;">RPM</strong>

				</div>

				<div id="vehicle-gear" class="icon text"><i><img src="img/vehicle-gear.png"></i><span>N</span></div>

				<div id="vehicle-status-left">

					<div  id="KM">
						<span></span><strong></strong>
					</div>

					<ul>
						<li class="icon off" id="seatbelt"><i><img src="img/vehicle-seatbelt.png"></i><span style="height: 100%"></span></li>
						<li class="icon" id="fuel"><i class="fas fa-gas-pump"></i><span></span></li>
					</ul>

				</div>

				<div id="vehicle-status-left2">

					<ul>
						<li class="icon" id="fuel2"><i class="fas fa-wrench"></i><span></span></li>
						<li class="icon" id="fuel3"><i class="fas fa-shower"></i><span></span></li>
					</ul>

				</div>


				
			</div>
		</div>
	</div>
</body>
	
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts/app.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>
	
</body>
</html>
